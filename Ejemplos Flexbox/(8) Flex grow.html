<!DOCTYPE html>
<html>
<!-- Dado que con display: flex los tamaños de los ítems se calculan dinámicamente, flex-grow permite calcular
			 cómo crecen los ítems respecto a los demás cuando sobra espacio en un contenedor -->
<head>
<style>
	.flex-container {
		display: flex;	
		align-items: stretch;
		background-color: #f1f1f1;
		border: 1px solid black;
		width: 31.25rem;
	}

	.flex-container > div {
		background-color: DodgerBlue;
		color: white;  
		margin: 0.7rem;
		text-align: center;
		line-height: 2.5rem;
		font-size: 30px;
		flex-grow: 1;
	}
	
	.ancho > div{
		flex-basis: 6rem;
	}
	
	.flex-container > .grande{
		flex-grow: 8;
	}

	.no-grow > div{
		flex-grow: 0;
		flex-basis: 3rem;
	}

</style>
</head>
<body>
<h1>flex-grow</h1>

<p>El tercer item crece 8 veces más que el resto</p>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div class="grande">3</div>
</div>

<p>El tercer item trata de ser 8 veces más grande que el resto, pero respeta las proporcionas del ancho de 100px definido</p>

<div class="flex-container ancho">
  <div>1</div>
  <div>2</div>
  <div class="grande">3</div>
</div>

<p>Los ítems conservan su tamaño original con flex-grow a 0</p>

<div class="flex-container no-grow">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>

</body>
</html>
