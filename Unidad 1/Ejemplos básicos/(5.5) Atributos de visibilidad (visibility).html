<!DOCTYPE html>
<html>
<head>
<!-- El objetivo de este archivo es probar los diferentes valores de la propiedad visibility -->
<style>
	h2.a {
		visibility: visible;
	}

	h2.b {
		visibility: hidden;
	}
</style>
</head>
<body>

	<h2 class="a">Visible</h2>

	<h2 class="b">Hidden</h2>

	<p>El elemento con valor hidden sigue ocupando espacio</p>

</body>
</html>
