<!DOCTYPE html>
<html>
<head>
    <!-- En esta página se estudia el funcionamiento de la clase hover al posicionarnos sobre un elemento de la página -->
	<style>
		p {
		  display: none;
		  background-color: yellow;
		  padding: 1em;
		}

		div:hover p {
		  display: block;
		}
	</style>
</head>
<body>

	<div>Posiciónate encima de este texto
	  <p>Aquí estoy</p>
	</div>

</body>
</html>
