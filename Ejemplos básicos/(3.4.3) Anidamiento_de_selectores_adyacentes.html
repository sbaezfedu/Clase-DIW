<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		<!-- En esta página se estudia el selector adyacente con el operador + en contraposición al operador ~ -->
		<style> 
			label+span {color: red} 
			h5 + p {font-weight: bold}
		</style> 
		<title>Anidamiento de selectores adyacentes</title>
	</head>

	<body> 
		<h5> <label>Nota</label>, esto es una <span>advertencia</span> </h5>
	 
		<p> Leer detenidamente </p>
				
	</body>

</html>
