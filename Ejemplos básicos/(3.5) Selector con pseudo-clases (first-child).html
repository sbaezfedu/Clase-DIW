<!DOCTYPE html>
<html>
   <head>
      <!-- En esta pÃ¡gina se estudia el funcionamiento de la clase first-child -->
	  <style>
		p span{
			font-weight: bold;
		}
	  
        p span:first-child {
			color: blue;
        } 
      </style>
   </head>
   <body>
      <p>I am a <span>strong</span> person. I am a <span>strong</span> person.</p>
      <p>I am a <span>strong</span> person. I am a <span>strong</span> person.</p>
   </body>
